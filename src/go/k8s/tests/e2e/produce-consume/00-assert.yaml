apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: cluster-sample
spec:
  template:
    spec:
      containers:
        - name: redpanda
          env:
            - name: REDPANDA_ENVIRONMENT
              value: kubernetes
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.namespace
            - name: POD_IP
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: status.podIP
          args:
            - redpanda
            - start
            - --check=false
            - --reserve-memory 1M
            - --advertise-rpc-addr=$(POD_NAME).cluster-sample.$(POD_NAMESPACE).svc.cluster.local.:33145
            - --overprovisioned
            - --smp=1
            - --kernel-page-cache=true
            - --default-log-level=debug
status:
  readyReplicas: 1
---
apiVersion: v1
kind: Service
metadata:
  name: cluster-sample
spec:
  clusterIP: None
  ports:
    - name: admin
      port: 9644
      protocol: TCP
      targetPort: 9644
    - name: kafka
      port: 9092
      protocol: TCP
      targetPort: 9092
  type: ClusterIP
---
apiVersion: redpanda.vectorized.io/v1alpha1
kind: Cluster
metadata:
  name: cluster-sample
status:
  replicas: 1
