apiVersion: redpanda.vectorized.io/v1alpha1
kind: Cluster
metadata:
  name: cluster-tls-secret
  namespace: given-cert-secret
spec:
  image: "vectorized/redpanda"
  version: "latest"
  replicas: 1
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
    limits:
      cpu: 1
      memory: 100Mi
  configuration:
    rpcServer:
      port: 33145
    kafkaApi:
    - name: kafka
      port: 9092
      tls:
        enabled: true
        requireClientAuth: true
        nodeSecretRef:
          name: cluster-tls-secret-node-certificate
          namespace: cert-manager
    admin:
      port: 9644
    developerMode: true
