apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: up-img
status:
  readyReplicas: 2

---

apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name:  up-img-kafka-selfsigned-issuer
status:
  conditions:
    - reason: IsReady
      status: "True"
      type: Ready

---

apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name:  up-img-kafka-root-issuer
status:
  conditions:
    - reason: KeyPairVerified
      status: "True"
      type: Ready
---

apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: up-img-kafka-root-certificate
status:
  conditions:
    - reason: Ready
      status: "True"
      type: Ready

---

apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: up-img-redpanda
status:
  conditions:
    - reason: Ready
      status: "True"
      type: Ready