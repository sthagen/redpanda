apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: cluster-tls
status:
  readyReplicas: 1

---

apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: cluster-tls 
status:
  conditions:
    - reason: IsReady
      status: "True"
      type: Ready

---

apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: cluster-tls
status:
  conditions:
    - reason: Ready
      status: "True"
      type: Ready
