apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: external-connectivity
spec:
  template:
    spec:
      containers:
        - name: redpanda
          env:
            - name: REDPANDA_ENVIRONMENT
              value: kubernetes
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.namespace
            - name: POD_IP
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: status.podIP
          args:
            - redpanda
            - start
            - --check=false
            - --smp 1
            - --reserve-memory 1M
            - --advertise-rpc-addr=$(POD_NAME).external-connectivity.$(POD_NAMESPACE).svc.cluster.local.:33145
            - --
            - --default-log-level=debug
status:
  readyReplicas: 3
---
apiVersion: v1
kind: Service
metadata:
  name: external-connectivity
spec:
  clusterIP: None
  ports:
    - name: admin
      port: 9644
      protocol: TCP
      targetPort: 9644
    - name: kafka
      port: 9092
      protocol: TCP
      targetPort: 9092
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: external-connectivity-external
spec:
  ports:
    - name: admin
      port: 9644
      protocol: TCP
      targetPort: 9644
      nodePort: 30964
    - name: kafka
      port: 9093
      protocol: TCP
      targetPort: 9093
      nodePort: 30950
  type: NodePort
