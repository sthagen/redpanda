apiVersion: v1
kind: Service
metadata:
  name: external-connectivity-external
spec:
  ports:
    - name: admin
      port: 9644
      protocol: TCP
      targetPort: 9644
      nodePort: 30964
    - name: kafka
      port: 9093
      protocol: TCP
      targetPort: 9093
      nodePort: 30950
  type: NodePort
---
apiVersion: redpanda.vectorized.io/v1alpha1
kind: Cluster
metadata:
  name: external-connectivity
spec:
  image: "vectorized/redpanda"
  version: "latest"
  replicas: 1
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
    limits:
      cpu: 1
      memory: 100Mi
  configuration:
    rpcServer:
      port: 33145
    kafkaApi:
    - name: kafka
      port: 9092
    - name: external
      external:
        enabled: true
        subdomain: "test.subdomain.com"
    admin:
      port: 9644
    developerMode: true
