apiVersion: v1
kind: Service
metadata:
  name: external-connectivity-external
spec:
  ports:
    - name: kafka-tcp
      port: 9093
      protocol: TCP
      targetPort: 9093
      nodePort: 30950
  type: NodePort
---
apiVersion: redpanda.vectorized.io/v1alpha1
kind: Cluster
metadata:
  name: external-connectivity
spec:
  image: "vectorized/redpanda"
  version: "latest"
  replicas: 3
  externalConnectivity:
    enabled: true
    subdomain: "test.subdomain.com"
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
    limits:
      cpu: 1
      memory: 100Mi
  configuration:
    rpcServer:
      port: 33145
    kafkaApi:
      port: 9092
    admin:
      port: 9644
    developerMode: true
