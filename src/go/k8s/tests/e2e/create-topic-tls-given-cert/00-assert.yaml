apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: cluster-tls 
  namespace: tls-test
status:
  conditions:
    - reason: IsReady
      status: "True"
      type: Ready

---

apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: cluster-tls
  namespace: tls-test
status:
  conditions:
    - reason: Ready
      status: "True"
      type: Ready
