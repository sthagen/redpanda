apiVersion: v1
kind: Namespace
metadata:
  name: tls-test

---

apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: cluster-tls
  namespace: tls-test
spec:
  selfSigned: {}

---

apiVersion: cert-manager.io/v1alpha2
kind: Certificate
metadata:
  name: cluster-tls
  namespace: tls-test
spec:
  isCA: true
  dnsNames:
    - '*.cluster-tls.tls-test.svc.cluster.local'
  issuerRef:
    kind: Issuer
    name: cluster-tls
  secretName: cluster-tls
